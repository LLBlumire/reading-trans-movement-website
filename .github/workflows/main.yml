name: "Continuous Delivery"
permissions:
  contents: "write"
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  deliver:
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v3"
    - name: "Install Nix"
      uses: "cachix/install-nix-action@v20"
      with:
        github_access_token: "${{ secrets.GITHUB_TOKEN }}"
    - name: "Build"
      run: "nix build"
    - name: "Deploy"
      uses: "JamesIves/github-pages-deploy-action@v4"
      with:
        folder: "result"
